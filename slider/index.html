<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-3 mt-5" id="featureContainer">
        <div class="row mx-auto my-auto justify-content-center">
          <div id="featureCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Carousel Controls. OPTIONAL -->
            <div class="float-end pe-md-4">
              <a class="indicator" href="#featureCarousel" role="button" data-bs-slide="prev">
                Left Arrow Here
              </a> &nbsp;&nbsp;
              <a class="w-aut indicator" href="#featureCarousel" role="button" data-bs-slide="next">
                Right Arrow Here
              </a>
            </div>
            <!-- Add Slides To The Carousel -->
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <div class="col-md-3">
                  <div class="card">
                    <div class="card-img">
                      <img src="img1.jpg" class="img-fluid">
                    </div>
                    <div class="card-img-overlays">Slide 1</div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-3">
                  <div class="card">
                    <div class="card-img">
                      <img src="img2.jpg" class="img-fluid">
                    </div>
                    <div class="card-img-overlays">Slide 2</div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-3">
                  <div class="card">
                    <div class="card-img">
                      <img src="img3.jpg" class="img-fluid">
                    </div>
                    <div class="card-img-overlays">Slide 3</div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-3">
                  <div class="card">
                    <div class="card-img">
                      <img src="img3.jpg" class="img-fluid">
                    </div>
                    <div class="card-img-overlays">Slide 4</div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-3">
                  <div class="card">
                    <div class="card-img">
                      <img src="img3.jpg" class="img-fluid">
                    </div>
                    <div class="card-img-overlays">Slide 5</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<script src="script.js"></script>
</body>
</html>
